<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event Listener</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5 text-center">
        <h1>Elige Wachin</h1>
        <buttton class="btn btn-outline-primary-sm">
            <img src = "images/rock.jpg" width="200px">
        </buttton>
        <button class="btn btn-outline-danger-sm">
            <img src = "images/paper.jpg" width="200px">
        </button>
        <buttton class="btn btn-outline-success-sm">
            <img src = "images/scissors.jpg" width="200px">
        </buttton>




        <h4 class="my-5"> Contador de puntos: <span id="span">0</span></h4>
    
        <div class = "bg-success py-5">
            <button class = "btn btn-dark"> Reset </button>
        </div>

    </div>
    <script>
        const btn = document.querySelector('.btn-dark')
        const bgSuccess = document.querySelector('.bg-success')

        const container = document.querySelector('.container')
        // const btnAumentar = document.querySelector('.btn-info')
        const span = document.getElementById('span')
        let contador = 0

        // Esto es la manera convencional de programar los botones
        // btnAumentar.addEventListener('click', () => {
        //     contador++
        //     span.textContent = contador
        // })

        // const btnDisminuir = document.querySelector('.btn-danger')
        // btnDisminuir.addEventListener('click', () => {
        //     contador--
        //     span.textContent = contador
        // })
        container.addEventListener('click', e => {
            if (e.target.classList.contains("btn-info")) {
                contador++
                span.textContent = contador
            }
            if (e.target.classList.contains('btn-danger')) {
                contador--
                span.textContent = contador
            }
            e.stopPropagation()
        }) 

        // Con esto podemos ver q a la par q damos click en el boton, también se clicka el body entero
        // el stopPropagation sirve para cancelar esta última acción
        document.body.addEventListener('click', () => {
            console.log ('diste click cabro chico')
        })
        // --------------------------------------------------

        btn.addEventListener('click', e => {
            console.log('click botón')
            contador = 0
            span.textContent = contador
            e.stopPropagation()
        })
        bgSuccess.addEventListener('click', () => {
            console.log('click a bgSuccess')
        })

    </script>

</body>
</html>
